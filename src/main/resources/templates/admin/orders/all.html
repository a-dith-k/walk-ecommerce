<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin_base::layout(~{::#style},~{::#content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link id="style" rel="stylesheet">
</head>
<body>
<section id="content">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <th:block th:each="order: ${orders}">
                <div class="card mt-2 mb-2">
                    <h5 class="card-header"><span>ORDER ID:</span><span class="text-primary-emphasis" th:text="${order.orderId}"> </span></h5>
                    <div class="card-body row">
<!--                        <h4 class=" col-md-4"><span>Order Status :</span><span th:text="${order.orderStatus.ge}"></span></h4>-->
                        <h4 class=" col-md-4"><span>Payment Status :</span><span class="text-success"  th:text="${order.payment.status}"></span></h4>
                        <h3 class="col-md-4"><span>Total Amount :</span><span th:text="${order.payment.totalAmount}"></span></h3>
                        <a  class="col-md-2 btn btn-primary" th:href="@{'/admin/orders/'+${order.orderId}}">Order Details</a>

                    </div>
                </div>
            </th:block>

        </div>
    </div>
</section>

</body>
</html>
