<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin_base::layout(~{::#style},~{::#content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link id="style" rel="stylesheet" th:href="@{/css/admin/products/orders.css}">
</head>
<body>
<section id="content">
    <div class="row justify-content-center">
        <div class="col-md-10 d-flex flex-column">
            <th:block th:each="order: ${orders}">
                <div class="card p-2">
                    <div>
                        <span class="mx-2">ORDER ID:</span><span class="text-primary-emphasis "
                                                                 th:text="${order.id}"> </span>
                    </div>
                    <div class="card-body d-flex flex-row  align-items-center ">

                        <p>
                            <span>Payment </span>
                            <span class="text-success"
                                  th:text="${order.payment.paymentStatus.name()}"></span>

                        </p>

                        <!--                        <h4 class=" col-md-4"><span>Orders Status :</span><span th:text="${orders.orderStatus.ge}"></span></h4>-->

                        <p>
                            <span class="mx-5" th:text="${'&#8377;'+order.payment.totalAmount}"></span>
                        </p>
                        <div>
                            <a class="mx-5" th:href="@{'/admin/orders/'+${order.id}}">
                                <img
                                        src="/img/admin/orders/view.png" alt=""></a>
                        </div>
                    </div>


                </div>
            </th:block>

        </div>
    </div>
</section>

</body>
</html>
