<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin_base::layout(~{::#style},~{::#content})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link id="style" rel="stylesheet" th:href="@{/css/admin-product.css}">
</head>
<body>
<section id="content">
    <div class="row">
        <div class="col-md-2 menu-bar d-flex justify-content-center mt-0  m-4 shadow">
            <a th:href="@{/admin/coupons/add}">
                <button type="button" class="btn  btn-secondary fs-2">CREATE COUPON</button>
            </a>

        </div>
        <div class="col-md-3 p-5 fs-3 ">
            <form th:action="@{/admin/coupons/create-new}" method="post" th:object="${coupon}" class="d-flex flex-column">
                <div th:if="${message}" th:text="${message.content}" th:classappend="${message.type}" class="alert">

                </div>
                <label for="couponName">Name of Coupon</label>
                <input id="couponName" class="form-group mb-3 " type="text" th:field="*{couponName}">
                <label for="discountType">Discount type</label>
                <select id="discountType" class="form-group mb-3 " type="text" th:field="*{discountType}">
                    <option th:value="${T(com.adith.walk.enums.DiscountType).PERCENTAGE}" >Percentage</option>
                    <option th:value="${T(com.adith.walk.enums.DiscountType).FIXED_AMOUNT}" >Fixed Amount</option>
                </select>
                <label for="couponValue">Discount Value</label><input id="couponValue" class="form-group mb-3 " type="text" th:field="*{discountValue}">
                <label for="couponDescription">Coupon Description</label><input id="couponDescription" class=" mb-3 form-group" type="text" th:field="*{couponDescription}">

                <button class="btn btn-danger my-2 fs-2"  >create coupon</button>
            </form>

        </div>

    </div>

</section>



</body>
</html>
