        <div class="col-md-4  m-5 ">
            <h1 class="text-center m-5">UPDATE PRODUCT</h1>
            <div class="alert text-center" role="alert" th:if="${message}" th:classappend="${message.type}"
                 th:text="${message.content}">

            </div>

            <form th:action="@{'/admin/products/update/'+*{productId}}"
                  th:method="put" th:object="${productUpdateRequest}"
                  class="d-flex bg-secondary-subtle flex-column  rounded-5 m-5 p-5"
                  enctype="multipart/form-data">


                <!------------------------------- image upload- field----------------------------------------------------->

                <div class="m-4 ">
                    <label for="files" class="fs-3">Images</label>
                    <input
                            class="form-control fs-4 "
                            type="file"
                            name="files"
                            id="files"
                            placeholder="Upload Your Images"
                            accept="image/*"
                            multiple="multiple"
                            value="files">

                </div>


                <!------------------------------- product-name- field----------------------------------------------------->
                <div class="m-4 mt-0">
                    <label for="productName" class="fs-3">Name of the Product</label>
                    <input
                            th:value="${productUpdateRequest.productName}"
                            class="form-control  fs-4 text-center" type="text"
                            name="productName"
                            id="productName"
                            placeholder="Name of the product">
                    <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger"
                         th:each="e: ${#fields.errors('productName')}">
                        <p th:text="${e}"></p>
                    </div>
                </div>


                <!------------------------------- product-mrp- field----------------------------------------------------->
                <div class="m-4 mt-0">
                    <label for="productMRP" class="fs-3">MRP of the Product</label>
                    <input
                            th:value="${productUpdateRequest.productMrp}"
                            class="form-control fs-4 text-center"
                            id="productMRP"
                            type="text"
                            name="productMrp"
                            placeholder="MRP of the product">
                    <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger"
                         th:each="e: ${#fields.errors('productMrp')}">
                        <p th:text="${e}"></p>
                    </div>
                </div>

                <!------------------------------- product-selling-price field----------------------------------------------------->
                <div class="m-4 mt-0">
                    <label for="productOfferPrice" class="fs-3">Price of the Product</label>
                    <input
                            th:value="${productUpdateRequest.offerPrice}"
                            class="form-control  fs-4 text-center"
                            type="text"
                            id="productOfferPrice"
                            name="offerPrice"
                            placeholder="price of the product">
                    <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger"
                         th:each="e: ${#fields.errors('offerPrice')}">
                        <p th:text="${e}"></p>
                    </div>
                </div>


                <!------------------------------- product-brand field----------------------------------------------------->
                <div class="m-4 mt-0">
                    <label for="productBrand" class="fs-3">Brand of the Product</label>
                    <input
                            th:value="${productUpdateRequest.brand}"
                            class="form-control  fs-4 text-center"
                            type="text"
                            id="productBrand"
                            name="brand"
                            placeholder="brand">
                    <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger"

                        <p th:text="${e}"></p>
                    </div>
                </div>

                            type="text"
                            id="productTaxRate"

                            placeholder="Tax Rate">
                    <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger"
                         th:each="e: ${#fields.errors('brand')}">
                        <p th:text="${e}"></p>
                    </div>
                </div>

                            <option th:value="${T(com.adith.walk.enums.CustomerCategory).FEMALE}" class="fs-2">Women
                            </option>
                            <option th:value="${T(com.adith.walk.enums.CustomerCategory).MALE}" class="fs-2">Men
                            </option>
                            <option th:value="${T(com.adith.walk.enums.CustomerCategory).UNISEX}" class="fs-2">Unisex
                            </option>


                        </select>
                    </div>
                </div>

                    <div class=" d-flex flex-wrap">
                        <select id="productCategory" class="form-select fs-3" name="productCategory">
                            <th:block th:each="category: ${productCategories}">

                            </th:block>

                        </select>
                    </div>
                </div>
