<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/admin_base::layout(~{::#style},~{::#content})">
<head>
    <meta charset="UTF-8">
    <title>this is for adding user</title>
    <link th:href="@{/css/admin-user-add.css}" id="style" type="text/css" rel="stylesheet">
</head>
<body>
<section id="content" class="container-fluid ">
    <div class="row  d-flex   justify-content-center ">
        <div class="col-md-8  m-5 ">
            <h1 class="text-center m-5">ADD PRODUCT</h1>
            <div class="alert text-center" role="alert" th:if="${message}" th:classappend="${message.type}" th:text="${message.content}">

            </div>

            <form  th:action="@{/admin/products/add}"
                   method="post"  th:object="${product}"
                   class=" d-flex bg-secondary-subtle   rounded-5 m-5 p-5"
                   enctype="multipart/form-data">


                <!------------------------------- image upload- field----------------------------------------------------->
                <div class="col-md-6">
                    <div class="m-4 ">
                        <label for="files" class="fs-3">Images</label>
                        <input
                                class="form-control fs-4 "
                                type="file"
                                name="files"
                                id="files"
                                placeholder="Upload Your Images"
                                accept="image/*"
                                multiple="multiple"
                                value="files">

                    </div>


                    <!------------------------------- product-name- field----------------------------------------------------->
                    <div class="m-4 mt-0">
                        <label for="productName" class="fs-3">Name of the Product</label>
                        <input
                                th:value="${product.productName}"
                                class="form-control  fs-4 text-center" type="text"
                                name="productName"
                                id="productName"
                                placeholder="Name of the product">
                        <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger" th:each="e: ${#fields.errors('productName')}">
                            <p th:text="${e}"></p>
                        </div>
                    </div>


                    <!------------------------------- product-mrp- field----------------------------------------------------->
                    <div class="m-4 mt-0">
                        <label for="productMRP" class="fs-3">MRP of the Product</label>
                        <input
                                th:value="${product.productMrp}"
                                class="form-control fs-4 text-center"
                                id="productMRP"
                                type="text"
                                name="productMrp"
                                placeholder="MRP of the product">
                        <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger" th:each="e: ${#fields.errors('productMrp')}">
                            <p th:text="${e}"></p>
                        </div>
                    </div>

                    <!------------------------------- product-selling-price field----------------------------------------------------->
                    <div class="m-4 mt-0">
                        <label for="productOfferPrice" class="fs-3">Price of the Product</label>
                        <input
                                th:value="${product.offerPrice}"
                                class="form-control  fs-4 text-center"
                                type="text"
                                id="productOfferPrice"
                                name="offerPrice"
                                placeholder="price of the product">
                        <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger" th:each="e: ${#fields.errors('offerPrice')}">
                            <p th:text="${e}"></p>
                        </div>
                    </div>




                    <!------------------------------- product-brand field----------------------------------------------------->
                    <div class="m-4 mt-0">
                        <label for="productOfferPrice" class="fs-3">Brand of the Product</label>
                        <input
                                th:value="${product.brand}"
                                class="form-control  fs-4 text-center"
                                type="text"
                                name="brand"
                                placeholder="brand">
                        <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger" th:each="e: ${#fields.errors('brand')}">
                            <p th:text="${e}"></p>
                        </div>
                    </div>



                    <!------------------------------- category field----------------------------------------------------->

                    <div class="row m-4 mt-0">
                        <label for="flexSwitchCheckDefault1" class="fs-3 mb-1">Categories</label>
                        <div class="col-6       border-1 border border-black border-end-0">
                            <div class="form-check form-switch fs-3">
                                <input class="form-check-input "
                                       type="checkbox"
                                       id="flexSwitchCheckDefault1"

                                       th:field="*{category.casual}">
                                <label class="form-check-label"
                                       for="flexSwitchCheckDefault1">
                                    Casual
                                </label>
                            </div>
                            <div class="form-check form-switch fs-3">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="flexSwitchCheckDefault2"
                                       th:value="${product.category.kids}"
                                       th:field="*{category.kids}">
                                <label class="form-check-label"
                                       for="flexSwitchCheckDefault2">
                                    Kids
                                </label>
                            </div>
                            <div class="form-check form-switch fs-3">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="flexSwitchCheckDefault3"
                                       th:value="${product.category.sports}"
                                       th:field="*{category.sports}">
                                <label class="form-check-label"
                                       for="flexSwitchCheckDefault3">
                                    Sports
                                </label>
                            </div>
                        </div>
                        <div class="col-6   border-1 border border-black border-start-0">
                            <div class="form-check form-switch fs-3">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="flexSwitchCheckDefault4"
                                       th:value="${product.category.formal}"
                                       th:field="*{category.formal}">
                                <label class="form-check-label"
                                       for="flexSwitchCheckDefault4">
                                    Formal
                                </label>
                            </div>
                            <div class="form-check form-switch fs-3">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="flexSwitchCheckDefault5"
                                       th:value="${product.category.men}"
                                       th:field="*{category.men}">
                                <label class="form-check-label"
                                       for="flexSwitchCheckDefault5">
                                    Men
                                </label>
                            </div>
                            <div class="form-check form-switch fs-3">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="flexSwitchCheckDefault6"
                                       th:value="${product.category.women}"
                                       th:field="*{category.women}">
                                <label class="form-check-label"
                                       for="flexSwitchCheckDefault6">
                                    Women
                                </label>
                            </div>
                        </div>
                    </div>



                    <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger" th:each="e: ${#fields.errors('category')}">
                        <p th:text="${e}"></p>
                    </div>

                    <!------------------------------- product-description- field----------------------------------------------------->
                    <div class="m-4 mt-0">
                        <label for="productDescription" class="fs-3">ProductDescription</label>
                        <textarea
                                th:value="${product.productDescription}"
                                class="form-control  fs-4"
                                type="text"
                                name="productDescription"
                                id="productDescription"
                                placeholder="Enter the description for the product">

                </textarea>
                        <div th:if="${#fields.hasErrors()}" class="text-center fs-3 text-capitalize text-danger" th:each="e: ${#fields.errors('productDescription')}">
                            <p th:text="${e}"></p>
                        </div>
                    </div>
                </div>




                <div class="col-md-6 row m-4 align-self-lg-start">
                    <div class="fs-3">Stock of the Product</div>
                    <!------------------------------- product-stock- field----------------------------------------------------->
                        <div class="col-md-6">

<!--                            <div class=" input-group ">-->
<!--                                <span class="input-group-text" >SIZE-2</span>-->
<!--                                <input-->
<!--                                        class="form-control  fs-3"-->
<!--                                        type="number"-->
<!--                                        th:field="*{stock.size_2}"-->
<!--                                >-->
<!--                            </div>-->

                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-3</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_3}"
                                >
                            </div>

                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-4</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_4}"
                                >
                            </div>

                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-5</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_5}"
                                >
                            </div>
                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-6</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_6}"
                                >
                            </div>

                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-7</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_7}"
                                >
                            </div>
                        </div>
                        <div class="col-md-6 ">


                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-8</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_8}"
                                >
                            </div>

                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-9</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_9}"
                                >
                            </div>

                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-10</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_10}"
                                >
                            </div>

                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-11</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_11}"
                                >
                            </div>

                            <div class=" input-group ">
                                <span class="input-group-text" >SIZE-12</span>
                                <input
                                        class="form-control  fs-3"
                                        type="number"
                                        th:field="*{stock.size_12}"
                                >
                            </div>

                        </div>
                    <button class="btn  btn-dark align-self-lg-start  fs-3   mt-4  " type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>



</section>

</body>
</html>
