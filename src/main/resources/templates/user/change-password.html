<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::#style},~{::#content},~{::#script})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="loginpage"></title>
    <link id="style"  rel="stylesheet">
</head>
<body class="">
<!---------------------------------dynamic content passed to the fragment will be displayed-------------------------->

<section id="content" class="justify-content-center col-md-10 row">
    <div class="col-md-3">
        <div th:if="${message}" th:text="${message.content}" class="alert text-center " th:classappend="${message.type}">

        </div>
        <form id="password-form" th:action="@{/user/change-password}" class="d-flex flex-column justify-content-center needs-validation"
              th:object="${resetPasswordRequest}" method="post" novalidate>


            <div class="my-4">
                <label for="password" class="form-label">Password</label>
                <input  type="password"
                        class="form-control fs-3 text-center rounded-5 "
                        id="password"
                        name="password"
                        placeholder="Password"
                        th:value="*{password}"
                        required>
                <div class=" fs-4 invalid-feedback  text-center text-danger">
                    password  is required
                </div>
                <div class="text-danger-emphasis" th:each="e: ${#fields.errors('password')}" th:text="${e}">
                </div>
            </div>
            <div class="my-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input  type="password"
                        class="form-control fs-3 text-center rounded-5 "
                        id="confirmPassword"
                        name="confirmPassword"
                        th:value="*{password}"
                        required>
                <div class=" fs-4 invalid-feedback  text-center text-danger">
                    Confirm your Password
                </div>

            </div>
    <!--        <div class="form-floating my-5">

                <input type="password" name="confirmPassword" id="confirm-password" class="form-control">
                <label for="confirm-password">Confirm password</label>
                <div class="invalid-feedback">

                </div>
            </div>-->

            <button class="btn btn-dark w-100 fs-1 my-5  rounded-5"  >SUBMIT</button>
        </form>
    </div>


</section>


<script id="script" th:src="@{/js/user/reset-password.js}">

</script>



</body>
</html>
