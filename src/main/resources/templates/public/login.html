<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base/base::layout(~{::#style},~{::#signup},~{::#footer})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
    <link id="style"  rel="stylesheet" th:href="@{../css/main.css}">
</head>
<body class="">



<!---------------------------------dynamic content passed to the fragment will be displayed-------------------------->

<!------------------------------------------------------signup  section---------------------------------------->
<section id="signup" class="d-flex align-items-center justify-content-center row signup-section">

    <div class="col-md-3  d-flex flex-column justify-content-center align-items-center vh-80 lg-lite">
        <h1 class="h1">Login</h1>
        <p class="p1 ">to access your account</p>
        <form  th:action="@{/user/login}" method="post" class=" d-flex align-items-center flex-column ">
            <input th:value="${session.request.username}" type="text" placeholder="your mobile number" class="align-bottom " name="username" readonly>
            <input type="text" placeholder="Password" class="align-bottom " name="password">
            <button type="submit" class="btn btn-outline-secondary ">Login</button>
        </form>


    </div>
</section>


<footer id="footer"></footer>
</body>
</html>
